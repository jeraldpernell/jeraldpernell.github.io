         <img class="grpelem" id="u1461-21" alt="﷯Meet Robbi Have you ever seen a robot? No? Meet my robot friend and philosopher, Robbi. To be precise, its name is Robbi-999XHA. You may wonder what is Robbi-999XHA. Just as cars, washing machines or xerox machines are of different models with different names, does this strange name also indicate something similar? Yes, you’re absolutely right! It is a particular domestic model of a robot. 999 stands for the year of its make — 1999, X stands for deluxe model, and HA is for home appliance. My Robbi is made of shining metals. Its head, chest and arms — everything is made up of metal. Its yellow eyes are glowing electric bulbs and it moves just like me. And you should hear him speak! – soft and soothing — not like the computerized metallic voices of other robots. It is never loud or passive. Indeed, I love my Robbi for that.. " width="1057" height="795" src="images/u1461-21.png?crc=10004636"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u1470"><!-- group -->
         <img class="grpelem" id="u1585-4" alt="1" width="101" height="163" src="images/u1585-4.png?crc=480154560"/><!-- rasterized frame -->
         <img class="grpelem" id="u1572-31" alt="﷯Meet Robbi “Come on, Robbi! Bring me milk.” “Yes, Sunny, I will,” Says Robbi. It goes to the kitchen and comes back bringing a glass of milk on a tray. “Do you want anything else, Sunny?” “Yes, I want biscuits, too.” “Fine I will bring biscuits, too,” says Robbi. “Anything else?” “No.” Robbi turns and goes back to the kitchen to bring me biscuits. Had it been my previous servant Shamu, he would have certainly shouted in anger, “Why didn’t you ask for it with milk?” But my Robbi is obedient. Robbi returns with a plateful of biscuits. I can again ask it to bring me toffees. I know it will not become angry. Robbi is always helpful. Robbi is hardworking too. It does all kinds of tasks at home. It cleans the floors. It washes clothes and utensils. It helps Mummy in the kitchen. Mummy has all the praises for it. But mind you, please don’t carry the impression that Robbi is simply a mechanical servant only good at doing physical work. It is much more than that! It has brains too! Are you not ready to believe me?" width="1057" height="795" src="images/u1572-31.png?crc=13206774"/><!-- rasterized frame -->
        </div>
       </div>
      </div>

         <img class="grpelem" id="u2468-25" alt="﷯The Mechanic I was amazed to see the inside of Robbi. It was full of red, yellow and black wires, finely drawn circuits on boards, multicoloured tiny cylinders and numbered black boxes. It was not much different from the inside of a TV! “What is it?” “It is the electronic brain of this robot!” said the robot mechanic as he continued to test some points with a meter. “Brain in the stomach?” “Yes! Robots can have their brains anywhere, even in their legs, provided enough space is there for it!” said the mechanic. He smiled and continued his operation. At last, the mechanic repaired Robbi. He replaced the plate over Robbi’s stomach and screwed it up. Then he pressed a button. Robbi immediately got up, as though nothing had happened! I told Robbi that the cricket was over. It therefore went to the kitchen to help Mummy in her chores." width="1057" height="795" src="images/u2468-25.png?crc=120606595"/><!-- rasterized frame -->
        </div>

         <img class="grpelem" id="u2395-13" alt="﷯The Mechanic “How does Robbi — or for that matter, a robot — work?” I asked the mechanic, as he began to pack his tools and the meter. “Okay! Here’s the answer,” said the mechanic, leaving the tools as they were, as though preparing for a lengthy discussion. He continued, “Look, when you raise your hand to pick up a glass of water from the table, you don’t know how many calculations and movements your eyes, brain, arms, palms and fingers perform…” " width="1057" height="795" src="images/u2395-13.png?crc=4139345501"/><!-- rasterized frame -->

         <img class="grpelem" id="u4248-29" alt="﷯Broken “Do you have any heroes in your robot community?” asked Deepti suddenly. It is surprised all of us because we always considered her to be a shy girl who avoids asking questions. “Good question! Yes, yes, why not? We too have our heroes like you have your filmi heroes and heroines.” ‘’Oh! You know about our filmi heroes!” exclaimed Manish in disbelief. “Do you want to me to name some of them…” “Will you please tell us the names of robotic heroes?” asked Deepti again. “Yes, sure!” said Robbi, “The Viking spacecraft which landed on the red soil of the planet Mars and conducted some novel experiments on the possibility of life on the planet is our hero. Then Lunakhod which roamed the crater-ridden surface of the Moon is another of our hero. Shakey, the first complete robot built by Stanford Research Institute, is yet another hero. These are heroes in the real sense unlike your filmi heroes who perform heroic feats only on the screen — and not in real life!” “But you too have robots which became filmi heroes!” Cut in Manish, “What’s their names? Yes, I remember…D2R2 and C3PO of the Star Wars films. They were marvellous indeed!” " width="1057" height="795" src="images/u4248-29.png?crc=6931285"/><!-- rasterized frame -->
        </div>

          <img class="grpelem" id="u4253-23" alt="﷯Broken One day when I was playing cricket with Robbi, the ball hit it in the chest. It lost balance and fell down. Plonk!!! I was scared. I tried to lift it up. But it was very heavy. It fell down again. Plonk!!! I called Papa. He came running and pressed some buttons at the back of Robbi. Nothing happened. Robbi lay still! “Shouldn’t we call a doctor?” I asked. “No! No! Not a doctor! Call a robot mechanic!” Papa said. “My dear Sunny, Robbi is not a human being who needs a doctor. It is a gadget like a radio or washing machine. A mechanic is a robot’s doctor!” He picked up the telephone, tabbed some buttons and called for a robot mechanic from the Robotics Service Centre. A few hours later, a mechanic came. He took some tools out of his bag and approached Robbi. He picked it up and laid it on a table and unscrewed the plate covering its stomach. " width="1057" height="795" src="images/u4253-23.png?crc=4113745678"/><!-- rasterized frame -->

         <img class="grpelem" id="u2967-29" alt="﷯Robbi Repaired “Today, robots are quite common in industries where repetitive work is involved. Human beings are thus saved from this repetitive, monotonous and dull work. Efforts are presently on to use robots in agricultural fields where again there is considerable repetitive work. Robots are being built to work on farms, water the fields on time, hatch the eggs, milk the cows, etc. Robots are also likely to enter hospitals where they will perform routine operations. But, Sunny, do you know where robots will be most beneficially used?” “Where?” “In all hazardous tasks!” replied the mechanic. “Such as?” " width="1056" height="795" src="images/u2967-29.png?crc=232608999"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u2970"><!-- group -->
         <a class="anchor_item grpelem" id="c"></a>
         <img class="grpelem" id="u2971-4" alt="4" width="101" height="163" src="images/u2971-4.png?crc=3792630850"/><!-- rasterized frame -->
         <img class="grpelem" id="u2973-33" alt="﷯Robbi Repaired “Take the case of a bomb being planted in a busy area,” said the mechanic, “Nowadays, well protected and trained human beings are sent to detect the bomb and defuse it before it explodes. But there is always a risk involved of losing a human being! A robot will do this task most effectively. Human lives will thus be saved! “That will be a great service to human kind!” I said, “I never thought robots could be so useful to the mankind. They will save human beings from repetitive routine work and keep them off hazardous jobs!” Thanks for giving me so much information!” “My pleasure and duty!” said the mechanic. He picked up his handbag; got some papers signed by Papa and left. As I look back on that day, Robbi approaches me and asks, “Why are you looking so glum, Sunny? Can I do anything?” “I wish I could become one and do something along the same lines so that the mankind lives more happily and peacefully!” “Oh! You mean — you want to become a Robotics Scientist!” “Yes, that’s I want to become!” " width="1057" height="795" src="images/u2973-33.png?crc=125551811"/><!-- rasterized frame -->
        </div>

         <img class="grpelem" id="u2977-13" alt="﷯Robbi Repaired “I’m very happy, Sunny! But when you work in the field of robotics, discover something which will ensure that we’ll never be misused for the destruction of the mankind! My best wishes!” says Robbi and forwards its hand which I take in both my hands. “I’ll try my best, Robbi!” I said. " width="1057" height="795" src="images/u2977-13.png?crc=4121814606"/><!-- rasterized frame -->
